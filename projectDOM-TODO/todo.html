<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM-TODO</title>
    <link rel="stylesheet" href="todo.css">

</head>

<body>


    <main class="main-container">
        <section id="header">
            <div class="h-container">
                <div class="box">
                    <h1>TODO APP </h1>
                    <img src="mobile.png" alt="todo-img">
                </div>
                <div id="p-tag">
                    <p>Add Your Daily tasks here</p>
                </div>
        </section>
        <section id="b-container">
            <div class="box2">
                <div class="add">
                    <input type="text" placeholder="Add task" class="addbar">
                    <button class="addtask">add</button>
                </div>
            </div>

            <div class="list-container">
                <ul class="u-list">
                    <!-- <li class="checked"><label for="task1" title="Task 1">TASK 1</label><input type="checkbox" id="task1" name="task1"></li> -->
                </ul>
            </div>

        </section>
    </main>


    <script src="todo.js"></script>
</body>

</html>
